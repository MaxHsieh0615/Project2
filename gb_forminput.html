<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jobs Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="job title" id="jobTitle" type="text" class="validate">
              <label for="jobTitle">Job Title</label>
            </div>
            <div class="input-field col s6">
              <input id="jobDescription" type="text" class="validate">
              <label for="jobDescription">Job Description</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="jobValue" type="text" class="validate">
              <label for="jobValue">Password</label>
            </div>
          </div>

        </form>
      </div>
</body>
</html>
